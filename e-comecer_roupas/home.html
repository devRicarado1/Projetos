<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Store | Moda e Atacado</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS customizado -->
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold fs-3 text-dark" href="#">MODERN STORE</a>

            <div class="d-flex order-lg-3">
                <a class="nav-link text-dark me-3" href="#">Login</a>
                <a class="btn btn-outline-dark position-relative" href="#">
                    <i class="bi bi-bag"></i>
                    <span class="badge bg-danger ms-1 position-absolute top-0 start-100 translate-middle">0</span>
                </a>
            </div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse order-lg-2" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link active fw-bold" href="#">INÍCIO</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">COLEÇÃO</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">LANÇAMENTOS</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">PROMOÇÕES</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Espaço pra navbar fixa -->
    <div style="height: 70px;"></div>

    <!-- Carrossel -->
    <div id="vitrine-carrossel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://cea.vtexassets.com/assets/vtex.file-manager-graphql/images/0cce3512-4f03-4aa1-9946-266dcde70700___848c4b138b961af87abe99f8d8d7f43e.png"
                    class="d-block w-100" alt="Nova Coleção">
                <div class="carousel-caption d-none d-md-block text-dark">
                </div>
            </div>
            <div class="carousel-item">
                <img src="https://cea.vtexassets.com/assets/vtex.file-manager-graphql/images/4c76cda0-8073-4713-be23-fb1f6a104a7d___a2eb2d5a30ae2625b97fb322a0409cb9.jpg"
                    class="d-block w-100" alt="Promoção">
                <div class="carousel-caption d-none d-md-block text-dark">
                </div>
            </div>
        </div>

        <button class="carousel-control-prev" type="button" data-bs-target="#vitrine-carrossel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#vitrine-carrossel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <!-- Filtros por tamanho -->
    <section class="secao-padrao text-center pt-5 pb-0">
        <div class="container">
            <h3 class="fw-light mb-4">COMPRE POR TAMANHO</h3>
            <div class="d-flex justify-content-center flex-wrap gap-2 mb-4">
                <button class="btn btn-outline-dark rounded-pill">P</button>
                <button class="btn btn-outline-dark rounded-pill">M</button>
                <button class="btn btn-outline-dark rounded-pill">G</button>
                <button class="btn btn-outline-dark rounded-pill">GG</button>
                <button class="btn btn-outline-dark rounded-pill">Plus Size</button>
                <button class="btn btn-outline-dark rounded-pill">Único</button>
            </div>
        </div>
    </section>

    <!-- Lançamentos -->
    <section class="secao-padrao">
        <div class="container">
            <h2 class="text-center mb-5 fw-bold text-dark">LANÇAMENTOS</h2>

            <div class="row" id="produtos-container">
                <!-- Os cards de produtos serão gerados dinamicamente pelo JS -->
            </div>

            <div class="text-center mt-4">
                <a href="#" class="btn btn-lg btn-dark fw-bold">VER TODA A COLEÇÃO</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <p class="mb-1">&copy; 2025 Modern Store. Todos os direitos reservados.</p>
            <p><a href="#" class="text-secondary text-decoration-none">Fale Conosco</a> |
                <a href="#" class="text-secondary text-decoration-none">Política de Privacidade</a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap e JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
